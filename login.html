<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- css -->

  <body>
    <section class="section-login">
      <div class="container">

          </div>

          <div class="col-lg-5 form-login pt-5 mt-5">
            <h4 class="">Sig In JcsN</h4>

            <form action="">

                <div class="col-lg-7">
                  <input type="email" placeholder="Email-Address" class="form-control my-3 px-4" />
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" placeholder="********" class="form-control my-3 px-4" />
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" class="btn1 w-100 mb-3">Login</button>
                </div>
              </div>
              <a href="#" class="mt-5" style="text-decoration: none">Forget Password</a>
              <p>Don't Have Account <a href="#" style="text-decoration: none">Register Here</a></p>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
